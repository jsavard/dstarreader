<html>
<head>
    <title>Reading App</title>
</head>

<audio id="short_a" src="phonemes/short_a.wav"></audio>
<audio id="c" src="phonemes/c.wav"></audio>
<audio id="t" src="phonemes/t.wav"></audio>

<br><br>
<h1><b> Mouse Version</b></h1>
<table>
    <tr>
        <td></td>
        <td></td>
        <td>
            <a onmouseover="document.getElementById('c').play()"><b><font size=12 face="Georgia, Arial">c</font></b></a>
        </td>
        <td>
            <a onmouseover="document.getElementById('short_a').play()"><b><font size=12 face="Georgia, Arial">a</font></b></a>
        </td>
        <td>
            <a onmouseover="document.getElementById('t').play()"><b><font size=12 face="Georgia, Arial">t</font></b></a>
        </td>
        <td></td>
    </tr>

    <tr>
        <td colspan="6">
            <img src="reading_line2.png">
        </td>
    </tr>

</table>


<br><br>
<h1><b> Touch Version</b></h1>
<table>
    <tr>
        <td></td>
        <td></td>
        <td>
            <a ontouchstart="document.getElementById('c').play()"><b><font size=12 face="Georgia, Arial">c</font></b></a>
        </td>
        <td>
            <a ontouchstart="document.getElementById('short_a').play()"><b><font size=12 face="Georgia, Arial">a</font></b></a>
        </td>
        <td>
            <a ontouchstart="document.getElementById('t').play()"><b><font size=12 face="Georgia, Arial">t</font></b></a>
        </td>
        <td></td>
    </tr>

    <tr>
        <td colspan="6">
            <img src="reading_line2.png">
        </td>
    </tr>

</table>


</html>
